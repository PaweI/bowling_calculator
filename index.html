<!DOCTYPE html>
<html>
<head>
  <title>Bowling calculator</title>
  <style>
    table tr td {
      border: 1px solid black;
    }
    table.numbers {
      width: 50%;
      height:10%;
    }
    table.buttons {
      width: 100px;
    }
    td {
      text-align: center;
    }
    td.roll1 {
      border-bottom: none;
      border-right: none;
    }
    .form-text, .result {

</head>
<body>

      <th colspan="2">8</th>
      <th colspan="2">9</th>
      <th colspan="3">10</th>
    </tr>
    <tr>
      <td class="roll1"><input type="text" name="frame1-1" value="0" size="1" maxlength="1" class="form-text"></td>
      <td class="roll2"><input type="text" name="frame1-2" value="0" size="1" maxlength="1" class="form-text"></td>

      <td rowspan="2" class="total-result"><input type="text" name="total" value="0" size="3" maxlength="3" class="form-text"></td>

    <tr>
      <td colspan="2"><input type="text" name"frame1-result" value="0" size="3" maxlegth="3" class="result"></td>

      <input type="submit" value="9">

  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
